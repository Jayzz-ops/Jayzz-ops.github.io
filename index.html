<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Hey <span id="name">[Her Name]</span>!</h1>
        <p class="message">You are the most amazing person ever, and I just want you to know how much you mean to me!</p>
        <button id="clickMe">Click Me for a Surprise!</button>
        <div id="surprise" class="hidden">
            <img src="heart.png" alt="heart" class="heart">
            <p class="surprise-message">I love you so much! ❤️</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
